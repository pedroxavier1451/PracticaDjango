<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Servicio de detección de enfermedades cardíacas</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* Color de fondo gris claro */
    }

    .header {
      background-color: #007bff; /* Azul de Bootstrap */
      color: #ffffff; /* Texto blanco */
      padding: 20px;
      text-align: center;
    }

    .card-header-dark {
      background-color: #343a40; /* Gris oscuro o negro de Bootstrap */
      color: #ffffff; /* Texto blanco */
    }
     nav {
      background-color: #343a40;
    }
    nav a {
      color: #fff;
    }
  </style>
</head>

<body>

  <!-- Encabezado -->
  <div class="header">
    <h2>Servicio de detección de enfermedades cardíacas</h2>
  </div>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Inicio</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">

          <li class="nav-item"><a class="nav-link" href="#">Acerca de</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Card con resultados de predicción -->
  <div class="container mt-4">
    <div class="card">
      <div class="card-header card-header-dark">
       <h5>Resultados Predicción</h5> 
      </div>
      <div class="card-body">
      
        <p>El cliente <b>{{ datos.1 }}</b> el Servicio de Depósito a plazo fijo</p>


        <!-- Tabla para mostrar los resultados -->
               <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Predicción</th>
                    <th>Resultado</th>
                    <th>Certeza</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% for resultado in datos %}
                        <td>{{ resultado }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>

        <button class="btn btn-light">Imprimir resultados</button>

      </div>
    </div>

      <div>
            <br>
            <button class="btn btn-primary" onclick="window.location.href = '/nuevopaciente'">Realizar nueva predicción</button>
      </div>

  </div>
</body>

</html>
